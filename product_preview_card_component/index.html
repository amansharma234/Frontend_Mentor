<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; color:hsl(158, 36%, 37%); }
    .attribution a { color: hsl(157, 40%, 16%);
    text-decoration: none; font-weight: 800;}
  </style>
</head>
<body>

  <!--
  

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  <section class="card-display">
    <div class="card">
      <div class="card-img"></div>
  
  
      <div class="card-content">
        <p class="sub-title">
          <span class="letter">P</span>
          <span class="letter">E</span>
          <span class="letter">R</span>
          <span class="letter">F</span>
          <span class="letter">U</span>
          <span class="letter">M</span>
          <span class="letter">E</span>
        </p>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <h1 class="actual-price">
              $149.99          
            </h1>
            <p class="price">$169.99</p>
          </div>
          
  
          <button class="add-to-cart">
            <img src="./images/icon-cart.svg">
            Add to Cart
          </button>
  
      </div>
  
      
  
  
    </div>
  

  </section>

    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amansharma234" target="_blank">Aman Sharma</a>.
  </div>
</body>
</html>
